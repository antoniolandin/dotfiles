format = '$all'
palette = "flow" 

[palettes.flow]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'
background = '#1a1b26'
foreground = '#c0caf5'

[username]
format = "[$user]($style)"

[hostname]
ssh_only = true
format = "[$hostname]($style)"
disabled = false

[character]
success_symbol = " [$shell❯](green)"
error_symbol = " [$shell✖](red)"
vimcmd_symbol = " [$shell❯](cyan)"
vimcmd_replace_one_symbol = " [$shell❯](magenta)"
vimcmd_replace_symbol = " [$shell❯](magenta)"
vimcmd_visual_symbol = " [$shell❯](magenta)"

[directory]
disabled = false
read_only = ""
truncation_length = 3
truncate_to_repo = true
format = "[$read_only$path ](cyan)"
home_symbol = " "

[cmd_duration]
format = "[$duration]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]](red) )'

[git_branch]
format = '[on ](foreground)[$symbol$branch(:$remote_branch)](magenta) '

[package]
symbol =" "
display_private = true
version_format = "v${raw} "
format = "[$symbol$version]($style)"

[conda]
symbol = " "

#=== languages ===
[scala]
symbol = " "

[nodejs]
format = "[via ](foreground)[$symbol($version) ](blue)"

[python]
symbol = " "
format = '[via ](foreground)[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )](blue)'

[c]
format = '[via ](foreground)[$symbol($version) ](blue)'
detect_extensions = ["c"]

[gradle]
symbol = " "
format = '[via ](foreground)[$symbol($version) ](blue)'

[php]
symbol = "󰌟 "
format = '[via ](foreground)[$symbol($version) ](blue)'

[perl]
symbol = " "
format = '[via ](foreground)[$symbol($version) ](blue)'

[lua]
symbol = " "
format = '[via ](foreground)[$symbol($version) ](blue)'

[custom.cpp]
symbol = " "
format = '[via ](foreground)[$symbol ](blue)'
detect_extensions = ["cpp", "hpp"]

[custom.tex]
detect_extensions = ["tex"]
symbol = " "
format = '[via ](foreground)[$symbol($version) ](blue)'

[rust]
symbol = " "

[custom.docker]
files = ["Dockerfile", 'docker-compose.yml', "docker-compose.yaml"]
symbol = " "
format = '[via ](foreground)[$symbol($version) ](blue)'
