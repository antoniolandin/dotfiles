format = '$all'

palette = "pywal"
[palettes.pywal]
color0="#000000"
color1="#334477"
color2="#CA594C"
color3="#F89573"
color4="#2C3F83"
color5="#374A87"
color6="#59619C"
color7="#bdb0ca"
color8="#847b8d"
color9="#334477"
color10="#CA594C"

[username]
format = "[$user](color1)"

[hostname]
ssh_only = true
format = "[$hostname](color1)"
disabled = false

[custom.docker]
command = "echo '  '"
files = ["Dockerfile", 'docker-compose.yml', "docker-compose.yaml"]
when = """ comand -v docker &> /dev/null; exit (echo $?); """
format = " [$output](color7)"

[scala]
symbol = " "

[character]
success_symbol = " [$shell❯](#7aa2f7)"
error_symbol = " [$shell✖](color9)"

[directory]
disabled = false
read_only = ""
truncation_length = 3
truncate_to_repo = true
format = "[$read_only](color4)[$path](color4) "
home_symbol = ""

[cmd_duration]
format = "[$duration](color3) "

[git_status]
format = '([\[$all_status$ahead_behind\]](color3) )'

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)](color7) '

[package]
symbol =" "
display_private = true
version_format = "v${raw} "
format = "[$symbol$version](color4)"

[conda]
symbol = " "

#=== languages ===
[nodejs]
format = "via [$symbol($version) ](color7)"

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )](color7)'

[c]
format = 'via [$symbol($version) ](color7)'
detect_extensions = ["c"]

[gradle]
symbol = " "
format = 'via [$symbol($version) ](color7)'

[php]
symbol = "󰌟 "
format = 'via [$symbol($version) ](color7)'

[perl]
symbol = " "
format = 'via [$symbol($version) ](color7)'

[lua]
symbol = " "
format = 'via [$symbol($version) ](color7)'

[custom.cpp]
symbol = " "
format = 'via [$symbol ](color7)'
detect_extensions = ["cpp", "hpp"]

[custom.tex]
detect_extensions = ["tex"]
symbol = " "
format = 'via [$symbol($version) ](color7)'
