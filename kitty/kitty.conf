include keybinds.conf
include colors-kitty.conf
include colors-kitty.conf

font_family 	FiraCode Nerd Font SemBd
font_size 		13.0
bold_font        auto
italic_font      auto
bold_italic_font auto

background_opacity 0.9
confirm_os_window_close 0
enable_audio_bell no
selection_foreground #000000
selection_background #F5FBFF

tab_bar_style powerline
editor nvim

window_padding_width 5
copy_on_select yes

# Tab bar
tab_bar_edge bottom
tab_bar_align left
tab_bar_style custom
tab_bar_min_tabs 1
tab_activity_symbol none
bell_on_tab no
tab_separator ""
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template "{f'{title[:30]}â€¦' if title.rindex(title[-1]) + 1 > 30 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}"
active_tab_font_style   bold
